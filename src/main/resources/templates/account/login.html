<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    
     <!-- 구글 폰트 서비스에서 Note Sans KR' 이라는 한국어 폰트를 가져오기 위해 쓰는것 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome이라는 아이콘 라이브러리를 포함하기 위해 사용됩니다. -->
    <script src="https://kit.fontawesome.com/53a8c415f1.js" crossorigin="anonymous"></script>
        <script th:inline="javascript">
    /*<![CDATA[*/
    /* 로그인 실패 시 에러 메시지 출력 */
    var error = /*[[${param.error}]]*/ null;
    if (error) {
        alert("아이디 비밀번호가 맞지 않습니다.");
    }
    /*]]>*/
</script>
     <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Noto Sans KR", sans-serif;
}

a {
  text-decoration: none;
  color: black;
}

li {
  list-style: none;
}

.wrap {
  width: 100%;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgba(0, 0, 0, 0.1);
}

.login {
  width: 30%;
  height: 600px;
  background: white;
  border-radius: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

h2 {
  color:#2E2E2E;
  font-size: 2em;
}
.login_sns {
  padding: 20px;
  display: flex;
}

.login_sns li {
  padding: 0px 15px;
}

.login_sns a {
  width: 50px;
  height: 50px;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 10px;
  border-radius: 50px;
  background: white;
  font-size: 20px;
  box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.4), -3px -3px 5px rgba(0, 0, 0, 0.1);
}

.login_id {
  margin-top: 20px;
  width: 100%;
}

.login_id input {
  width: 100%;
  height: 50px;
  border-radius: 30px;
  margin-top: 10px;
  padding: 0px 20px;
  border: 1px solid lightgray;
  outline: none;
}

.login_pw {
  margin-top: 20px;
  width: 100%;
}

.login_pw input {
  width: 100%;
  height: 50px;
  border-radius: 30px;
  margin-top: 10px;
  padding: 0px 20px;
  border: 1px solid lightgray;
  outline: none;
}

.login_etc {
  padding: 10px;
  width: 80%;
  font-size: 14px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-weight: bold;
}

.submit {
  margin-top: 50px;
  width: 80%;
}
.submit button {
  width: 130%;
  height: 50px;
  border: 0;
  outline: none;
  border-radius: 40px;
  background: linear-gradient(to left, #848484, #151515);
  color: white;
  font-size: 1.2em;
  letter-spacing: 2px;
  }
    </style>
        <link th:href="@{/css/header.css}" rel="stylesheet" />
</head>
<body>
    <header th:replace="etc/header :: headerFragment"></header>
    <div class="wrap">
        <div class="login">
            <h2>로그인</h2>
           <form action="/login" method="post">
            <div class="login_id">
                  <label for="memberId">아이디:</label>
            <input type="text" id="memberId" name="memberId" required/>
            </div>
            <div class="login_pw">
            <label for="memberPassword">비밀번호:</label>
            <input type="password" id="memberPassword" name="memberPassword" required/>
            </div>
            <div class="login_etc">
                <div class="checkbox">
                <input type="checkbox" name="" id=""> Remember Me?
                </div>
                <div class="forgot_pw">
                <a href="">Forgot Password?</a>
            </div>
            </div>
            <div class="submit">
                 <button type="submit">로그인</button>
            </div>
        </div>
    </div>
    </form>   
</body>
</html>
